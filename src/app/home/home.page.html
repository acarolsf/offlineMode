<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Offline Mode
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="loadData(true, $event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
 
  <ion-list>
    <ion-item *ngFor="let post of posts" tappable>
      <ion-label>
        <h3>{{ post.title.rendered }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
